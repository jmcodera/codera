<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('bg.jpg'); /* Replace 'background.jpg' with the path to your background image */
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(10px); /* Add a blur effect to the background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for the login container */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.5s ease; /* Smooth animation */
        }
        .login-container:hover {
            transform: translateY(-5px); /* Move up slightly on hover */
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for input fields */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            outline: none;
            transition: background-color 0.3s ease;
        }
        .login-form input:focus {
            background-color: rgba(255, 255, 255, 1); /* Fully opaque white background when input is focused */
        }
        .login-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff; /* Blue login button */
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .register-link {
            margin-top: 20px;
            font-size: 14px;
            color: green;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .register-link:hover {
            color: darkgreen;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>LOGIN</h2>
    <img src="icon.jpg" alt="icon" style="width: 50px; height: auto; margin-bottom: 20px;">
    <form action="" method="post" class="login-form">
        <input type="text" name="username" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="login-button"><a href="dashboard.html">Login</button>
    </form>
    <br>
</div>

</body>
</html>
